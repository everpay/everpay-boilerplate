<head>
  <meta charset="utf-8">

  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}</title>
  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">

   <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

   <!-- Icon fonts -->
   <link rel="stylesheet" href="{{ "/assets/vendor/fonts/ionicons.css" | relative_url }}">
   <link rel="stylesheet" href="{{ "/assets/vendor/fonts/linearicons.css" | relative_url }}">

   <!-- Core stylesheets -->
   <link rel="stylesheet" href="{{ "/assets/css/bootstrap.css" class="theme-settings-bootstrap-css" | relative_url }}">
   <link rel="stylesheet" href="{{ "/assets/css/app.css" class="theme-settings-appwork-css" | relative_url }}">
   <link rel="stylesheet" href="{{ "/assets/css/corporate.css" class="theme-settings-theme-css" | relative_url }}">
   <link rel="stylesheet" href="{{ "/assets/css/colors.css" class="theme-settings-colors-css" | relative_url }}">
   <link rel="stylesheet" href="{{ "/assets/css/uikit.css" | relative_url }}">

   <script src="{{ "/assets/vendor/js/material-ripple.js" | relative_url }}"></script>
   <script src="{{ "/assets/vendor/js/layout-helpers.js" | relative_url }}"></script>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}

  <script src="{{ "/assets/vendor/js/pace.js" | relative_url }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="{{ "/assets/css/landing.css" | relative_url }}">

  <link rel="stylesheet" href="{{ "/assets/vendor/libs/swiper/swiper.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/vendor/libs/plyr/plyr.css" | relative_url }}">
  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
